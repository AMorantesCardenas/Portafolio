<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Whut</title>
    <link rel="icon" type="image/svg+xml" href="Logos/logoMain200p.svg">

<body>
    <section>
        <h3>Mis actividades favoritas</h3>
        <div class="form">
            <input
            type="text"
            name="title"
            placeholder="titulo"
            class="input"
            id="title"
            />
            <textarea
            name="descripcion"
            placeholder="descripcion"
            class="input"
            id="descripcion"
            ></textarea>
            <input
            type="text"
            name="imagen"
            placeholder="URL de la imagen"
            class="input"
            id="imgUrl"
            />
            <button type="submit" class="btn-submit">Enviar</button>
        </div>
    </section>
